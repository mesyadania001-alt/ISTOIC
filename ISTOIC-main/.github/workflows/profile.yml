name: Bundle Profile

on:
  workflow_dispatch: {}

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run build report (ANALYZE=true)
        run: npm run build:report
      - name: Upload bundle visualizer
        uses: actions/upload-artifact@v4
        with:
          name: bundle-visualizer
          path: dist/bundle-visualizer.html
